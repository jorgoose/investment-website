<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Results</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main>
      <div class="navbar">
        <a class="logo" href="/">{{ .CompanyName }}</a>
        <form action="/search" method="POST" class="search-box">
          <input
            autofocus
            class="search-input"
            placeholder="Enter a ticker symbol"
            type="searchbox"
            name="searchq"
          />
        </form>
        <a
          href="https://github.com/freshman-tech/news"
          class="button github-button"
          >View on GitHub</a
        >
      </div>
    </main>
  </body>
</html>
